<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>План подорожі</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main>
  <div class="plan">
    <h1 class="plan-tittle">План подорожі:</h1>
    <ul class="plan-stages">
      <li class="stage">
        <span class="stage-tittle">Підготовчий етап</span>
        <ul class="stage-list">
          <li class="phone"><span class="choise">Обрати</span></li>
          <li class="ticket">
            <span class="choise">Квитки на літак</span>
          </li>
          <li class="bed"><span class="choise">Готель</span></li>
          <li class="key-car">
            <span class="choise">Оренда авто</span>
          </li>
        </ul>
      </li>
      <li class="rule">
        <span class="menu">Відпочинок</span>
        <ul>
          <li class="bar"><span class="choise">Бари</span></li>
          <li class="cube"><span class="choise">Казино</span></li>
          <li class="museum"><span class="choise">Музеї</span></li>
          <li class="circus"><span class="choise">Фестивалі</span></li>
        </ul>
      </li>
    </ul>
  </div>

</main>
</body>
</html>
